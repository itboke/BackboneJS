<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='./js/jquery.js'></script>
	<script src='./js/underscore.js'></script>
	<script src='./js/backbone.js'></script>
</head>

<body>
	

	<p id='text'></p>	
	<script type="text/javascript">

			//创建一个视图类:核心功能是处理数据业务逻辑,关联DOM元素,渲染数据等
			var mirro = Backbone.View.extend({

				//el属性值指定DOM元素(根据选择器规则)
				el:'#text', //id为text的DOM元素
		
				//视图的重载渲染函数
				render:function(content){

					//el指定了当前的DOM元素	
					this.el.innerHTML = content;

				}	

			});
			//实例化一个视图实例
			var demo = new mirro();
			demo.render("backboneJS是一把美丽的杀猪刀!")	

	</script>
</body>
</html>
